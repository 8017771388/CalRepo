<div class="container bordered">
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" [(ngModel)]="newRowName" name="catagoryvalName">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-4 col-form-label">Value</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" [(ngModel)]="newRowValue" name="catagoryvalValue">
      </div>
    </div>

    <div class="row">
      <div class="offset-sm-9 col-sm-1">
        <button type="button" class="btn btn-primary" (click)="close()">Close</button>
      </div>
      <div class="col-sm-1">
        <button type="button" class="btn btn-primary" (click) = "save()">Save</button>
      </div>
    </div>
</div>
