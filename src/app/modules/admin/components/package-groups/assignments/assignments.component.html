<div class="bordered">
  <form #modelForm="ngForm">
    <div class="container">
      <div class="row form-header">
       <div class="col-3">
         <h6>Model Group -> Assignments</h6>
       </div>
      </div>
      <hr>
       <div class="row">
        <div class="col-sm-5">
          <select class="form-control" name="modelGroups" #selection (change)="getTableRows(selection.value)">
            <option> Select Model Group </option>
            <option *ngFor="let item of packageGroups" value={{item.id}}>
              {{item.name}}
            </option>
          </select>
        </div>
      </div>

      <br>

     <div class="row">
      <div class="col-12">
        <table mat-table [dataSource]="dataSource" style="width:100%" matSort>
          <ng-container matColumnDef="modelName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let item" >
            {{item.modelName}}
            </td>
          </ng-container>

          <ng-container matColumnDef="sortOrder">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SortOrder </th>
            <td mat-cell *matCellDef="let item">
              {{item.sortOrder}}
            </td>
          </ng-container>

          <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
            <td mat-cell *matCellDef="let item">
              <mat-checkbox [checked]="item.isActive" style="pointer-events: none;"></mat-checkbox>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      </div>
  </div>
</form>
</div>
